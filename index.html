<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="author" content="Michał Myszor" />
        <meta name="description" content="Hierarchy Tree Generator" />

        <link rel="stylesheet" href="style.css" />

        <title>Hierarchy Tree Generator</title>
    </head>
    <body>
        <div id="settingsBox">

            <div id="generationsBox">

                <div id="1GenerationBox" class="GenerationBox firstParent">
                    <h3>1 Generation</h3>

                    <div id="1GenerationInputs">
                        <div id="1Generation1Input">
                            <input type="text" id="1Generation1Object" onchange="SaveObject('1Generation1Object', 1, 1)" placeholder="Parent1 1Gen" />
                        </div>
                    </div>

                    <input type="button" style="display: none;" id="1GenerationRemoveInputButton" value="Remove Object" onclick="RemoveInput(1, 1, '2Generation1Object', false)" /><br />
                    <input type="button" id="1GenerationAddInputButton" value="Add Object" onclick="AddInput(1, 2, '1GenerationInputs', false)" />
                </div>

                <div id="2GenerationBox" class="GenerationBox">
                    <h3>2 Generation</h3>

                    <div id="2GenerationInputs">
                        <div id="2Generation1Input">
                            <select name="select1GenerationParent" class="select1GenerationParent" id="select2Generation1Object" onchange="ChangeParent(this, 2, 1)">
                                <option value="0">Parent1 Gen1</option>
                            </select><br />
                            <input type="text" id="2Generation1Object" onchange="SaveObject('2Generation1Object', 2, 1)" placeholder="Child1 2Gen" />
                        </div>
                    </div>

                    <input type="button" style="display: none;" id="2GenerationRemoveInputButton" value="Remove Object" onclick="RemoveInput(2, 1, '2Generation1Input', true)" /><br />
                    <input type="button" id="2GenerationAddInputButton" value="Add Object" onclick="AddInput(2, 2, '2GenerationInputs', true)" />
                </div>

            </div>

            <div id="GenerationButtonBox" class="GenerationBox">
                <input type="button" id="addGenerationButton" value="Add Generation" onclick="AddGeneration(3)" /><br />
                <input type="button" style="display: none;" id="RemoveGenerationButton" value="Remove Generation" onclick="RemoveGeneration(2)" /><br />
                <input type="button" id="generateButton" value="Generate" onclick="GenerateTree()" />
            </div>

            <!--<div id="finalButtonBox" class="GenerationBox">
                <input type="button" id="generateButton" value="Generate" onclick="GenerateTree()" />
            </div>-->

        </div>

        <div id="treeBox">
            <svg id="svgOutput"></svg>
        </div>

        <footer>
            <p>
                © Copyright <script>document.write(new Date().getFullYear());</script>, Michał Myszor<br />
                <a href="https://github.com/MItCHeLPL">Github</a>
            </p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
