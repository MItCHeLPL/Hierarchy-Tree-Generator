<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="author" content="MichaÅ‚ Myszor" />
        <meta name="description" content="Hierarchy Tree Generator" />

        <link rel="stylesheet" href="style.css" />

        <title>Hierarchy Tree Generator</title>
    </head>
    <body>
        <div id="settingsBox">

            <div id="generationsBox">

                <div id="1GenerationBox" class="GenerationBox">
                    <h3>1 Generation</h3>

                    <div id="1GenerationInputs">
                        <div id="1Generation1Input">
                            <input type="text" id="1Generation1Object" onchange="SaveObject('1Generation1Object', 1, 1)" placeholder="Parent" />
                        </div>
                    </div>

                    <input type="button" id="1GenerationAddInputButton" value="Add Object" onclick="AddInput(1, 2, '1GenerationInputs', false)" />
                    <input type="button" id="1GenerationRemoveInputButton" value="Remove Object" onclick="RemoveInput('1Generation1Input')" />
                </div>

                <div id="2GenerationBox" class="GenerationBox">
                    <h3>2 Generation</h3>

                    <div id="2GenerationInputs">
                        <div id="2Generation1Input">
                            <select name="select1GenerationParent" class="select1GenerationParent" onchange="ChangeParent(this, 2, 1)">
                                <option value="0">Parent</option>
                            </select><br />
                            <input type="text" id="2Generation1Object" onchange="SaveObject('2Generation1Object', 2, 1)" placeholder="Child" />
                        </div>
                    </div>

                    <input type="button" id="2GenerationAddInputButton" value="Add Object" onclick="AddInput(2, 2, '2GenerationInputs', true)" />
                    <input type="button" id="2GenerationRemoveInputButton" value="Remove Object" onclick="RemoveInput('2Generation1Input')" />
                </div>

            </div>

            <div id="GenerationButtonBox" class="GenerationBox">
                <input type="button" id="addGenerationButton" value="Add Generation" onclick="AddGeneration()" /><br />
                <input type="button" id="RemoveGenerationButton" value="Remove Generation" onclick="RemoveGeneration()" />
            </div>

            <div id="finalButtonBox" class="GenerationBox">
                <input type="button" id="generateButton" value="Generate" onclick="GenerateTree()" />
            </div>

        </div>

        <div id="treeBox">
            <svg id="svgOutput"></svg>
        </div>

        <script src="script.js"></script>
    </body>
</html>
